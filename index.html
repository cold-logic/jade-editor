<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #editor {
            position: absolute;
            width: 100%; height: 60%;
        }
        .jade, .html {
            position: absolute;
            resize: none;
            top: 0%; width: 45%; height: 100%;
            border: 1px groove lightblue;
            margin: 15px; padding: 10px;
        }
        .html {
            left: 49%;
            background: ivory;
        }
        body {
            margin: 0px;
            background: lightblue;
        }
    </style>
<body>
    <div id="editor">
        <textarea class="jade">p Hello World</textarea>
        <pre class="html">&lt;p&gt;Hello World&lt;/p&gt;</pre>
    </div>
</body>
</html>
